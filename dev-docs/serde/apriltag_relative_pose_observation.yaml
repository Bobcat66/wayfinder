---
# Encodes the pose of an apriltag relative to the camera
# Computed with the SQPnP algorithm
- name: apriltag_relative_pose_observation
  fields:
  - name: fiducial_id
    type: int32

  - name: corner0_x
    type: float64

  - name: corner0_y
    type: float64

  - name: corner1_x
    type: float64

  - name: corner1_y
    type: float64

  - name: corner2_x
    type: float64

  - name: corner2_y
    type: float64

  - name: corner3_x
    type: float64

  - name: corner3_y
    type: float64
  
  - name: decision_margin
    type: float64
  
  - name: hamming_distance
    type: float64

  - name: camPose0
    type: pose_se3
  
  - name: error0
    type: float64
  
  - name: camPose1
    type: pose_se3
  
  - name: error1
    type: float64