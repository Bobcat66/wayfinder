# Represents the result of a vision pipeline
---
- name: pipeline_result
  fields:
  - name: timestamp
    type: uint64
  
  - name: pipeline_type
    type: uint8

  - name: tag_poses
    type: apriltag_relative_pose_observation
    vla: True
  
  - name: field_pose
    type: apriltag_field_pose_observation
    optional: True
  
  - name: object_detections
    type: TBA
    vla: True