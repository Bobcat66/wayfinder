# Encodes an apriltag pose observation
# computed either with SQPnP (in the multi tag case)
# or with IPPE Square (in the single tag case)
---
- name: apriltag_field_pose_observation
  fields:
  - name: tags_used
    type: i32
    vla: True

  - name: fieldPose0
    type: pose_se3

  - name: error0
    type: float64

  - name: fieldPose1
    type: pose_se3
    optional: True

  - name: error1
    type: float64
    optional: True